# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
env:
  TERM: alacritty

window:
  padding:
    x: 4
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Startup Mode (changes require restart)
  startup_mode: Maximized

scrolling:
  # maximum number of lines in the scrollback buffer. Specifying '0' will
  # disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

    # Sample Font configuration for font: Menlo.
# Feel free to use different font configuration family & face for each sections
font:
  # Normal font face - Also used to draw glyphs on tmux & VIM
  # NOTE: You may use any font you'd like but make sure the normal fonts
  # support ligatures/glyphs. That's used by tmux & VIM to provide a better
  # UI for powerline & tmux bottom bar.
  normal:
    # Font name
    family: Menlo
    # Font face
    style: Regular

  # Bold font face
  bold:
    family: Menlo
    style: Bold

  # Italic font face
  italic:
    family: Menlo
    style: Italic

  # Bold italic font face
  # Note: Since i don't have a font italic version of this font, I just specified
  # italic & it just works. You may specifiy the bold italic version if it exists
  # for your font
  bold_italic:
    family: Menlo
    style: Italic

  # Font size
  size: 14.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing
  # I've given in 14 spacing which fits really well with my fonts, you may change it
  # to your convenience but make sure to adjust 'glyph_offset' appropriately post that
  offset:
    x: 0
    y: 14

  # Note: This requires RESTART
  # By default when you change the offset above you'll see an issue, where the texts are bottom
  # aligned with the cursor, this is to make sure they center align.
  # This offset should usually be 1/2 of the above offset-y being set.
  glyph_offset:
    x: 0
    # Keeping this as half of offset to vertically align the text in cursor
    y: 7

  # Better font rendering for mac
  use_thin_strokes: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # Skip word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # Skip word right
  - { key: Back,     mods: Command, chars: "\x15"                        } # Delete line
  - { key: Back,     mods: Alt,     chars: "\x1b\x7f"                    } # Delete word

schemes:
  # Colors (Andromeda)
  andromeda_dark: &dark
    bright:
      black: '#666666'
      blue: '#2472c8'
      cyan: '#0fa8cd'
      green: '#05bc79'
      magenta: '#bc3fbc'
      red: '#cd3131'
      white: '#e5e5e5'
      yellow: '#e5e512'
    cursor:
      cursor: '#f8f8f0'
      text: '#cfcfc2'
    normal:
      black: '#000000'
      blue: '#2472c8'
      cyan: '#0fa8cd'
      green: '#05bc79'
      magenta: '#bc3fbc'
      red: '#cd3131'
      white: '#e5e5e5'
      yellow: '#e5e512'
    primary:
      background: '#262a33'
      foreground: '#e5e5e5'
    selection:
      background: '#5a5c62'
      text: '#ece7e7'

  # Colors (Solarized Light)
  solarized_light: &light
